<html lang="en">
<head>
  <title>Canvas Workflow Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
		<button class="btn btn-primary" onclick="draw();">Draw</button>
		<div class="container">
			<div class="row col-12">
	  <div class="form-group col-8">
		<label>Enter workflow json here</label> 
		<textarea  class ="form-control" name="wf-data" id="wf-data"rows="3">{
				"nodes" : [
				  {
					"id":-1,
					"type":1,
					"text":"Start"
				  },
				  {
					"id":1,
					"text":"Bob, do something!"
				  },
				  {
					"id":2,
					"text":"You can do it yourself!"
				  },
				  {
					"id":3,
					"text":"Ok!"
				  },
				  {
					"id":-2,
					"type":1,
					"text":"End"
				  }
				  ],
				  "lines": [
					{"from":-1,
					  "to":1,
					  "fromPort":"B",
					  "toPort":"T"
					},
					 {"from":1,
					  "to":2,
					  "fromPort":"B",
					  "toPort":"T"
					},
					 {"from":2,
					  "to":3,
					  "fromPort":"B",
					  "toPort":"T"
					},
					 {"from":3,
					  "to":-2,
					  "fromPort":"B",
					  "toPort":"T"
					}
					]
				}</textarea>
		<br>
		<button class="btn btn-primary" onclick="draw();">Draw</button>
	  </div>
	  <canvas id="canvas" width="1200" height="900"></canvas>
	</div>
	</body>
</html>

<script type="text/javascript" src="index.js"></script>
